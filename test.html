<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <div class="login-container">
    <h2 class="login__text">Login</h2>
    
    <form action="submit" id="login-form">
      <div class="input-group">
        <input type="text" placeholder="username" class= "input" required name="username">
        <input type="password" placeholder="password" class= "input" required name="password">
        <button class ="button-login" type="submit" id ="login-btn">login</button>                  
      </div>
    </form>
  </div>
  
</body>
</html>
