<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- add boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>zafiro-login</title>
</head>
<body>
    <header>
        <nav class="container">
            <span class="logo">
                zafiro
            </span>
            <ul class="nav-menu">
                <li class="nav-menu-item"><a href="#">home</a></li>
                <li class="nav-menu-item"><a href="#">about</a></li>
                <li class="nav-menu-item"><a href="#">contact</a></li>
            </ul>

            <div class="social-icons">
                <i class='bx bxl-instagram-alt'></i>
                <i class='bx bxl-meta' ></i>
                <i class='bx bxl-discord-alt'></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="login container">
            <form action="submit" class="form-box" id="login-form">
                <div class="form-left">
                    <h2 class="text-mid">
                        Login
                    </h2>
                    <p>Give your right credentials to login to the platform</p>
                </div>
                <div class="form-right">

                    <div class="form-item">
                        <input type="text" class="form-input" placeholder="username" name="username" required>
                    </div>
                    <div class="form-item">
                        <input type="password" class="form-input" placeholder="password" name="password" required >
                    </div>
                    <input type="submit" class="btn" id="login-form-button" value="login">
                </div>
            </form>
        </section>
    </main>

    <script src="main.js"></script>
    
</body>
</html>
